<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index:: #header"></head>
<body>
<section th:replace="index:: #menu3-0"></section>
<section class="section-table cid-sjJEB5hSoc mbr-parallax-background" id="table1-4">
    <div class="mbr-overlay" style="opacity: 0.4; background-color: rgb(239, 239, 239);">
    </div>
    <div class="container">
        <form action="/purchase/save" method="post" th:object="${purchasing}">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="pb-3 align-left mbr-fonts-style display-2">
                        Detail</h3>
                </div>
                <div class="col-md-6">


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" >Customer</label>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputDeposite" th:field="*{customer.name}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" >Service Type</label>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputDeposite" th:field="*{serviceType}" readonly>
                    </div>


                    <div class="input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="inputStartDate">Date</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputDeposite" th:field="*{purchaseDate}" readonly>
                    </div>


                    <div class="input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputDeposite">Price(VND)</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputDeposite" th:field="*{price}" readonly>
                    </div>

                    <div class="input-group-sm mb-3" id="attachServicesTable">
                    </div>

                    <div class="input-group-sm mb-3" id="estimateCost">
                        <div class="input-group-prepend">

                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputDeposite" th:field="*{area}" readonly>
                    </div>

                    <a type="button" class="btn btn-secondary" th:href="@{/}" style="float: right; margin: 10px">Back</a>


                </div>
            </div>
        </form>
    </div>

</section>

<section th:replace="index:: #footer3-2"></section>
<div th:replace="index:: #scriptBottom"></div>
</body>
</html>
