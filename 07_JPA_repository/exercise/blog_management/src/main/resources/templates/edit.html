<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: navbar"></nav>
<div class="content">
    <form th:object="${blog}" action="/blog/save-blog" method="post" style="width: 80%">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Your title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="writer">Writer</label>
            <input type="text" class="form-control" id="writer" placeholder="Writer's name" th:field="*{writer}">
        </div>
        <div class="form-group">
            <label for="postDate">Post Date</label>
            <input type="date" class="form-control" id="postDate" placeholder="Writer's name" th:field="*{postDate}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="14" th:field="*{content}"></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelectCatalogue">Catalogue</label>
            </div>
            <select class="custom-select" id="inputGroupSelectCatalogue" name="catalogue">
                <option th:each="catalogueSelect: ${catalogueList}" th:value="${catalogueSelect.id}" th:text="${catalogueSelect.name}" th:selected="${catalogueSelect.id} == *{catalogue.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" th:field="*{image}">
        </div>
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <a href="/" class="btn btn-outline-warning">Cancel</a>
    </form>
</div>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
