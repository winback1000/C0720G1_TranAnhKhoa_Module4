<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index:: #header"></head>
<body>
<section th:replace="index:: #menu1-13"></section>
<section class="form5 cid-sj8nn7HpXT" id="form5-17">

    <div class="mbr-overlay"></div>
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong th:if="${customer.name}" th:text="${customer.name}"></strong></h3>
            <h3><strong th:if="${customer.name == null}" >New Customer</strong></h3>
            <h4 th:if="${customer.id}" class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2 display-5" th:text="${customer.getCustomerCode()}"></h4>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form action="/customers/save" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name" th:object="${customer}">
                    <input type="hidden" th:field="*{id}">
                    <div class="dragArea row">
                        <h2>Name <sup style="color: red">*</sup></h2>
                        <div class="col-12 form-group" data-for="name">
                            <input type="text" name="name" placeholder="Name" data-form-field="name" class="form-control" th:field="*{name}">
                            <h5 style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h5>
                        </div>
                        <h2>Email <sup style="color: red">*</sup></h2>
                        <div class="col-12 form-group" data-for="email">
                            <input type="email" name="email" placeholder="E-mail" data-form-field="email" class="form-control" th:field="*{email}">
                            <h5 style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h5>
                        </div>
                        <h2>Address</h2>
                        <div class="col-12 form-group" data-for="address">
                            <input type="text" name="address" placeholder="Address" data-form-field="name" class="form-control" th:field="*{address}">
                        </div>
                        <h2>Birthday <sup style="color: red">*</sup></h2>
                        <div class="col-12 form-group" data-for="dateOfBirth">
                            <input type="date" name="dateObBirth" placeholder="Birthday" data-form-field="date" class="form-control" th:field="*{dateOfBirth}">
                            <h5 style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></h5>
                        </div>
                        <h2>ID Card<sup style="color: red">*</sup></h2>
                        <div class="col-12 form-group" data-for="idCard">
                            <input type="text" name="idCard" placeholder="Id Card" data-form-field="name" class="form-control" th:field="*{idCard}">
                            <h5 style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></h5>
                        </div>
                        <h2>Phone Number<sup style="color: red">*</sup></h2>
                        <div class="col-12 form-group" data-for="phoneNumber">
                            <input type="text" name="phoneNumber" placeholder="Phone Number" data-form-field="name" class="form-control" th:field="*{phone}">
                            <h5 style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></h5>
                        </div>

                        <div class="col-12 form-group" data-for="gender">
                            <h2>Gender <sup style="color: red">*</sup></h2>
                            <select class="custom-select" th:field="*{gender.id}" name="gender">
                                <option th:each="gender: ${genderList}" th:value="${gender.id}" th:text="${gender.name}" th:selected="${gender.id} == *{gender.id}"></option>
                            </select>
                        </div>

                        <div class="col-12 form-group" data-for="customerType">
                            <h2>Customer Type </h2>
                            <select class="custom-select" th:field="*{customerType.id}" name="customerType">
                                <option th:each="type: ${customerTypeList}" th:value="${type.id}" th:text="${type.name}" th:selected="${type.id} == *{customerType.id}"></option>
                            </select>
                        </div>


                        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                            <button type="submit" class="btn btn-primary display-4"><span class="mbrib-edit2 mbr-iconfont mbr-iconfont-btn"></span>Save</button>
                            <a class="btn btn-light display-4" th:href="@{/customers}">Cancel</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="index:: #footerAndScript"></th:block>

</body>
</html>
